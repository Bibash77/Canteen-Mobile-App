<ion-content color="light">
  <ion-list>
    <ion-item *ngFor="let transaction of topUpHistoryData; let i=index">
      <ion-avatar slot="start">
        <img src="assets/img/prepaid.png"/>
      </ion-avatar>
      <ion-text>
        <h5>{{transaction?.createdAt | date}}</h5>
        <ion-text [color]="transaction?.transactionType === 'TOPUP'? 'primary': 'danger'">
          <h6>{{transaction?.transactionType |titlecase}} Amount : Rs.{{transaction?.topUpAmount}}</h6> <h6>Remaining : Rs.{{transaction?.remainingAmount}}</h6>
        </ion-text>
      </ion-text>
      <ion-chip [color]="transaction?.transactionType === 'TOPUP'? 'primary': 'danger'">
        <ion-icon name="restaurant"></ion-icon>
        <ion-label>{{transaction?.transactionType}}</ion-label>
      </ion-chip>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>



</ion-content>
