<ion-header translucent>
  <ion-toolbar [color]="status">
    <ion-title>{{(modalTitle == 'danger' ? 'error' : modalTitle) |titlecase}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<div class="ion-padding">
<ion-list>
  <ion-item *ngFor="let singleData of data">
    {{singleData}}
  </ion-item>
</ion-list>
</div>
</ion-content>
